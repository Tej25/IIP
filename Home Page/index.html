<html>
  <head>
    <meta name="viewport" content="with=Ddevice-width, initial-scale=1.0">

     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body>
      <div class="topbar">
        <img src="Logo.jpg" alt="Movie Mate" width="100px" height="50px" /> 
        <button type="submit" style="background-color: #000000; color: #ffffff;">All</button>
        <button type="submit" style="background-color: #000000; color: #ffffff;">Movies</button>
        <button type="submit" style="background-color: #000000; color: #ffffff;">Tv shows</button>
        <button type="submit" class="profile" style="background-color: #000000; color: #ffffff;">Profile</button>
      </div>

        <div class="Main">
          <input type="text" placeholder="Search Movies" style="text-align: left; font-size: larger;" name="msearch" id="Msearch">
          <div class="dropdown">
            <select name="dog-names" id="dog-names">
              <option value="rigatoni">Rigatoni</option>
              <option value="dave">Dave</option>
              <option value="pumpernickel">Pumpernickel</option>
              <option value="reeses">Reeses</option>
            </select>
          </div>
          <button type="submit" style="background-color: #000000; color: #ffffff;">Search</button>
        </div>
        <script>
          function myFunction() 
          {
            document.getElementById("myDropdown").classList.toggle("show");
          }

          // Close the dropdown menu if the user clicks outside of it
          window.onclick = function(event) 
          {
            if (!event.target.matches('.dropbtn')) 
            {
              var dropdowns = document.getElementsByClassName("dropdown-content");
              var i;
              for (i = 0; i < dropdowns.length; i++) 
              {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) 
                {
                  openDropdown.classList.remove('show');
                }
              }
            }
          }
        </script>
  </body>
</html>
